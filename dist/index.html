<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U.S. Sales Territories</title>
    <style>body {
  color: #303642;
  background: linear-gradient(135deg, #f0e2d8, #f8f4f0);
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  padding: 0;
  font-family: Inter, sans-serif;
  animation: 1.2s ease-in-out fadeIn;
  display: flex;
  overflow-x: hidden;
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }

  to {
    opacity: 1;
  }
}

header {
  color: #f0e2d8;
  text-align: center;
  z-index: 1000;
  background: linear-gradient(100deg, #303642, #05162e);
  width: 100%;
  padding: 40px 0;
  animation: 1s ease-out slideIn;
  position: sticky;
  top: 0;
  box-shadow: 0 4px 12px #0000004d;
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }

  to {
    opacity: 1;
    transform: translateY(0);
  }
}

header h1 {
  letter-spacing: 2px;
  text-shadow: 2px 4px 8px #0006;
  margin: 0;
  font-size: 3.5rem;
  font-weight: 800;
}

header p {
  color: #f0e2d8e6;
  margin-top: 15px;
  font-size: 1.5rem;
  font-weight: 300;
}

#map {
  background: #fff;
  border: 2px solid #303642;
  border-radius: 25px;
  width: 90%;
  max-width: 1000px;
  height: 650px;
  margin: 60px 0;
  transition: transform .4s, box-shadow .4s;
  position: relative;
  overflow: hidden;
  box-shadow: 0 12px 36px #00000040;
}

#map:hover {
  transform: scale(1.03);
  box-shadow: 0 16px 48px #00000059;
}

.tooltip {
  color: #303642;
  z-index: 10;
  opacity: 0;
  pointer-events: none;
  background: #fff;
  border: 1px solid #303642;
  border-radius: 12px;
  padding: 20px;
  font-size: 1.1rem;
  transition: opacity .3s, transform .3s;
  position: absolute;
  box-shadow: 0 8px 24px #00000040;
}

#sales-reps {
  background: #fff;
  border-top: 2px solid #303642;
  border-radius: 30px 30px 0 0;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 40px;
  width: 100%;
  max-width: 1200px;
  margin-top: 60px;
  padding: 50px;
  animation: .8s ease-in-out slideUp;
  display: grid;
  box-shadow: 0 -6px 18px #00000026;
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }

  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.tile {
  text-align: center;
  cursor: pointer;
  background: #fff;
  border: 2px solid #303642;
  border-radius: 20px;
  padding: 35px;
  transition: transform .3s, box-shadow .3s, background-color .3s, border .3s;
  animation: .5s ease-in-out popIn;
  box-shadow: 0 8px 16px #00000026;
}

@keyframes popIn {
  0% {
    opacity: 0;
    transform: scale(.95);
  }

  100% {
    opacity: 1;
    transform: scale(1);
  }
}

.tile:hover {
  background: #f0e2d8;
  transform: translateY(-10px)scale(1.02);
  box-shadow: 0 16px 32px #00000040;
}

.tile.active {
  color: #fff;
  background: #25ade5;
  border-color: #25ade5;
  transform: translateY(-4px);
  box-shadow: 0 16px 32px #00000059;
}

.tile.highlighted {
  background-color: #25ade51a;
  border: 2px solid #25ade5;
  box-shadow: 0 0 15px #25ade599;
}

.tile h3 {
  margin: 0 0 20px;
  font-size: 1.8rem;
  font-weight: 700;
}

.tile p {
  color: #303642;
  margin: 10px 0;
  font-size: 1.1rem;
  line-height: 1.5;
}

.tile.active p {
  color: #ffffffe6;
}

@media (width <= 768px) {
  #map {
    height: 450px;
  }

  #sales-reps {
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    padding: 30px;
  }

  header h1 {
    font-size: 2.8rem;
  }

  header p {
    font-size: 1.3rem;
  }
}

@media (width <= 480px) {
  header h1 {
    font-size: 2.2rem;
  }

  header p {
    font-size: 1.1rem;
  }
}
</style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>U.S. Sales Territories</h1>
        <p>Discover regions and connect with your representatives</p>
    </header>
    <svg id="map"></svg>
    <div id="sales-reps">
        <!-- Sales rep tiles will be dynamically added here -->
    </div>
    <script src="/index.b71e74eb.js" defer=""></script>
</body>
</html>
