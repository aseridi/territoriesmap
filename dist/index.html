<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U.S. Map with Sales Territories</title>
    <style>body {
  color: #333;
  background: linear-gradient(#edf2f7, #fff);
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  padding: 0;
  font-family: Poppins, sans-serif;
  animation: 1.2s ease-in-out fadeIn;
  display: flex;
  overflow-x: hidden;
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }

  to {
    opacity: 1;
  }
}

body:before {
  content: "";
  z-index: -1;
  background: radial-gradient(circle, #ffffff4d, #0000001a);
  width: 100%;
  height: 100%;
  position: fixed;
  top: 0;
  left: 0;
}

header {
  color: #fff;
  text-align: center;
  z-index: 1000;
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  border-bottom: 2px solid #ffffff4d;
  width: 100%;
  padding: 30px 0;
  animation: 1s ease-out slideIn;
  position: sticky;
  top: 0;
  box-shadow: 0 8px 16px #0003;
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }

  to {
    opacity: 1;
    transform: translateY(0);
  }
}

header h1 {
  letter-spacing: 1.5px;
  text-shadow: 2px 4px 8px #0006;
  margin: 0;
  font-size: 3rem;
  font-weight: 700;
}

header p {
  color: #ffffffd9;
  margin-top: 10px;
  font-size: 1.4rem;
  font-weight: 300;
}

#map {
  background-color: #fff;
  border: 2px solid #dcdcdccc;
  border-radius: 20px;
  width: 85%;
  max-width: 960px;
  height: 600px;
  margin: 50px 0;
  transition: transform .4s, box-shadow .4s;
  position: relative;
  overflow: hidden;
  box-shadow: 0 12px 36px #0003;
}

#map:hover {
  transform: scale(1.03);
  box-shadow: 0 16px 48px #0000004d;
}

.tooltip {
  color: #2c3e50;
  z-index: 10;
  opacity: 0;
  pointer-events: none;
  backdrop-filter: blur(12px);
  background: #fffffff2;
  border: 1px solid #ddd;
  border-radius: 10px;
  padding: 15px;
  font-size: 1rem;
  transition: opacity .3s, transform .3s;
  position: absolute;
  box-shadow: 0 8px 24px #0003;
}

#sales-reps {
  background-color: #fff;
  border-top: 2px solid #dcdcdccc;
  border-radius: 25px 25px 0 0;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 30px;
  width: 100%;
  max-width: 1200px;
  margin-top: 40px;
  padding: 40px;
  animation: .8s ease-in-out slideUp;
  display: grid;
  box-shadow: 0 -6px 18px #0000001a;
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }

  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.tile {
  text-align: center;
  cursor: pointer;
  background: linear-gradient(135deg, #fff, #f8f9fc);
  border: 2px solid #dcdcdccc;
  border-radius: 15px;
  padding: 30px;
  transition: transform .3s, box-shadow .3s, background-color .3s, border .3s;
  animation: .5s ease-in-out popIn;
  box-shadow: 0 8px 16px #0000001a;
}

@keyframes popIn {
  0% {
    opacity: 0;
    transform: scale(.95);
  }

  100% {
    opacity: 1;
    transform: scale(1);
  }
}

.tile:hover {
  background: linear-gradient(135deg, #f0f2f5, #e5e9f0);
  transform: translateY(-10px)scale(1.02);
  box-shadow: 0 16px 32px #0003;
}

.tile.active {
  color: #fff;
  background: linear-gradient(135deg, #3498db, #2980b9);
  border-color: #2980b9;
  transform: translateY(-4px);
  box-shadow: 0 16px 32px #0000004d;
}

.tile.highlighted {
  background-color: #e6f7ff;
  border: 2px solid #25ade5;
  box-shadow: 0 0 15px #25ade599;
}

.tile h3 {
  margin: 0 0 15px;
  font-size: 1.7rem;
  font-weight: 600;
}

.tile p {
  color: #666;
  margin: 10px 0;
  font-size: 1rem;
  line-height: 1.4;
}

.tile.active p {
  color: #ffffffe6;
}

@media (width <= 768px) {
  #map {
    height: 400px;
  }

  #sales-reps {
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    padding: 20px;
  }

  header h1 {
    font-size: 2.4rem;
  }

  header p {
    font-size: 1.2rem;
  }
}

@media (width <= 480px) {
  header h1 {
    font-size: 2rem;
  }

  header p {
    font-size: 1rem;
  }
}
</style>

</head>
<body>
    <header>
        <h1>U.S. Sales Territories</h1>
        <p>Discover regions and connect with your representatives</p>
    </header>
    <svg id="map"></svg>
    <div id="sales-reps">
        <!-- Sales rep tiles will be dynamically added here -->
    </div>
    <script src="/index.b71e74eb.js" defer=""></script>
</body>
</html>
