<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U.S. Map with Sales Territories</title>
    <style>
    /* General page styling */
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #edf2f7, #ffffff);
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        overflow-x: hidden;
        /* A subtle fade-in */
        animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to   { opacity: 1; }
    }

    /* Background gradient overlay for a dimensional effect */
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            circle at center,
            rgba(255, 255, 255, 0.3),
            rgba(0, 0, 0, 0.1)
        );
        z-index: -1;
    }

    /* Sticky header with a dynamic gradient and glow */
    header {
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: white;
        width: 100%;
        padding: 30px 0;
        text-align: center;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        position: sticky;
        top: 0;
        z-index: 1000;
        animation: slideIn 1s ease-out;
        /* Subtle glow around the edges of the header */
        border-bottom: 2px solid rgba(255, 255, 255, 0.3);
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    header h1 {
        margin: 0;
        font-size: 3rem;
        font-weight: 700;
        letter-spacing: 1.5px;
        text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.4);
    }

    header p {
        font-size: 1.4rem;
        font-weight: 300;
        color: rgba(255, 255, 255, 0.85);
        margin-top: 10px;
    }

    /* Map container styling */
    #map {
        margin: 50px 0;
        width: 85%;
        max-width: 960px;
        height: 600px;
        border-radius: 20px;
        background-color: white;
        border: 2px solid rgba(220, 220, 220, 0.8);
        box-shadow: 0 12px 36px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        transition: transform 0.4s ease, box-shadow 0.4s ease;
        position: relative;
    }

    #map:hover {
        transform: scale(1.03);
        box-shadow: 0 16px 48px rgba(0, 0, 0, 0.3);
    }

    /* Tooltip styling */
    .tooltip {
        position: absolute;
        padding: 15px;
        background: rgba(255, 255, 255, 0.95);
        border: 1px solid #ddd;
        border-radius: 10px;
        font-size: 1rem;
        color: #2c3e50;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        z-index: 10;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease, transform 0.3s ease;
        backdrop-filter: blur(12px);
    }

    /* Sales reps section */
    #sales-reps {
        width: 100%;
        max-width: 1200px;
        padding: 40px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 30px;
        background-color: #ffffff;
        box-shadow: 0 -6px 18px rgba(0, 0, 0, 0.1);
        border-top: 2px solid rgba(220, 220, 220, 0.8);
        margin-top: 40px;
        border-radius: 25px 25px 0 0;
        /* Subtle upward slide animation when first rendered */
        animation: slideUp 0.8s ease-in-out;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Individual sales rep tiles */
    .tile {
        background: linear-gradient(135deg, #ffffff, #f8f9fc);
        border: 2px solid rgba(220, 220, 220, 0.8);
        border-radius: 15px;
        padding: 30px;
        text-align: center;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        transition:
            transform 0.3s,
            box-shadow 0.3s,
            background-color 0.3s,
            border 0.3s;
        cursor: pointer;
        /* Let's give each tile a slight pop-in effect on load */
        animation: popIn 0.5s ease-in-out;
    }

    @keyframes popIn {
        0% {
            transform: scale(0.95);
            opacity: 0;
        }
        100% {
            transform: scale(1);
            opacity: 1;
        }
    }

    .tile:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 16px 32px rgba(0, 0, 0, 0.2);
        background: linear-gradient(135deg, #f0f2f5, #e5e9f0);
    }

    /* "Active" tile could highlight the selected rep */
    .tile.active {
        background: linear-gradient(135deg, #3498db, #2980b9);
        color: white;
        border-color: #2980b9;
        transform: translateY(-4px);
        box-shadow: 0 16px 32px rgba(0, 0, 0, 0.3);
    }

    /* "Highlighted" tile is used on mouse events */
    .tile.highlighted {
        border: 2px solid #25ade5;
        background-color: #e6f7ff;
        box-shadow: 0 0 15px rgba(37, 173, 229, 0.6);
    }

    .tile h3 {
        font-size: 1.7rem;
        margin: 0 0 15px;
        font-weight: 600;
    }

    .tile p {
        margin: 10px 0;
        font-size: 1rem;
        color: #666;
        line-height: 1.4;
    }

    /* When tile is active, text color changes */
    .tile.active p {
        color: rgba(255, 255, 255, 0.9);
    }

    /* Responsive design */
    @media (max-width: 768px) {
        #map {
            height: 400px;
        }

        #sales-reps {
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            padding: 20px;
        }

        header h1 {
            font-size: 2.4rem;
        }

        header p {
            font-size: 1.2rem;
        }
    }

    @media (max-width: 480px) {
        header h1 {
            font-size: 2rem;
        }

        header p {
            font-size: 1rem;
        }
    }
</style>

</head>
<body>
    <header>
        <h1>U.S. Sales Territories</h1>
        <p>Discover regions and connect with your representatives</p>
    </header>
    <svg id="map"></svg>
    <div id="sales-reps">
        <!-- Sales rep tiles will be dynamically added here -->
    </div>
    <script src="./src/index.ts" type="module"></script>
</body>
</html>
